<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyGithubBlog</title>
    <meta name="description" content="PyGithubBlog" />
    <meta name="keywords" content="Python, PyGithubBlog, Github pages" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          onclick="blackmode"
        />
      </div>
      <h1>PyGithubBlog</h1>
      <p>
        Making the static <code>&lt;html&gt;</code> blog. Python module for
        creating a static blog for Github pages. One-click generation.
      </p>
      <h3>Installing & Using</h3>
      <div class="terminal-window">
        <header>
          <div class="button green"></div>
          <div class="button yellow"></div>
          <div class="button red"></div>
        </header>
        <section class="terminal">
          <div class="history"></div>
          $&nbsp;<span class="prompt"></span>
          <span class="typed-cursor"></span>
        </section>
      </div>
      <div class="terminal-data mimik-run-output"></div>
      <a
        href="https://github.com/azureswastika/PyGithubBlog"
        class="button mt-4"
        target="blank"
      >
        Github page
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.mattboldt.com/demos/typed-js/js/typed.custom.js"></script>
    <script src="static/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
